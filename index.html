<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter__container">
        <div class="counter__content">
            <h1 class="heading">Counter</h1>
            <p class="counter__value">0</p>
        </div>
        <div class="button__container">
            <button class="counter__increase button">Increase</button>
            <button class="counter__reset button">Reset</button>
            <button class="counter__decrease button">Decrease</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
